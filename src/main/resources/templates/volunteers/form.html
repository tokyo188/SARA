<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Form - Resource Finder and Donator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-heart-fill"></i> Resource Finder
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/resources}">Resources</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/volunteers}">Volunteers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/donors}">Donors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container my-5">
        <h1 class="page-title text-center" th:text="${volunteer.id != null ? 'Edit Volunteer' : 'Register as Volunteer'}">Register as Volunteer</h1>
        
        <div class="form-container">
            <form th:action="@{/volunteers/save}" th:object="${volunteer}" method="post">
                <input type="hidden" th:field="*{id}">
                
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name *</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address *</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number *</label>
                    <input type="tel" class="form-control" id="phone" th:field="*{phone}" required>
                </div>

                <div class="mb-3">
                    <label for="location" class="form-label">Location *</label>
                    <input type="text" class="form-control" id="location" th:field="*{location}" required>
                </div>

                <div class="mb-3">
                    <label for="skills" class="form-label">Skills (comma-separated) *</label>
                    <textarea class="form-control" id="skills" th:field="*{skills}" rows="2" required 
                              placeholder="e.g., Medical, First Aid, Construction, Logistics"></textarea>
                </div>

                <div class="mb-3">
                    <label for="availability" class="form-label">Availability</label>
                    <input type="text" class="form-control" id="availability" th:field="*{availability}" 
                           placeholder="e.g., Weekends, Evenings, Full-time">
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Save Volunteer
                    </button>
                    <a th:href="@{/volunteers}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <p class="mb-0">&copy; 2024 Resource Finder and Donator. Connecting communities in times of need.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
