<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Form - Resource Finder and Donator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-heart-fill"></i> Resource Finder
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/resources}">Resources</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/volunteers}">Volunteers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/donors}">Donors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container my-5">
        <h1 class="page-title text-center" th:text="${resource.id != null ? 'Edit Resource' : 'Add New Resource'}">Add New Resource</h1>
        
        <div class="form-container">
            <form th:action="@{/resources/save}" th:object="${resource}" method="post">
                <input type="hidden" th:field="*{id}">
                
                <div class="mb-3">
                    <label for="name" class="form-label">Resource Name *</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description *</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="category" class="form-label">Category *</label>
                    <select class="form-control" id="category" th:field="*{category}" required>
                        <option value="">Select Category</option>
                        <option value="Food">Food</option>
                        <option value="Water">Water</option>
                        <option value="Medical">Medical Supplies</option>
                        <option value="Shelter">Shelter</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity *</label>
                    <input type="number" class="form-control" id="quantity" th:field="*{quantity}" min="1" required>
                </div>

                <div class="mb-3">
                    <label for="location" class="form-label">Location *</label>
                    <input type="text" class="form-control" id="location" th:field="*{location}" required>
                </div>

                <div class="mb-3">
                    <label for="contactInfo" class="form-label">Contact Information *</label>
                    <input type="text" class="form-control" id="contactInfo" th:field="*{contactInfo}" required>
                </div>

                <div class="mb-3">
                    <label for="status" class="form-label">Status *</label>
                    <select class="form-control" id="status" th:field="*{status}" required>
                        <option value="Available">Available</option>
                        <option value="Requested">Requested</option>
                        <option value="Delivered">Delivered</option>
                    </select>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Save Resource
                    </button>
                    <a th:href="@{/resources}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <p class="mb-0">&copy; 2024 Resource Finder and Donator. Connecting communities in times of need.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
