<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Form - Resource Finder and Donator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-heart-fill"></i> Resource Finder
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/resources}">Resources</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/volunteers}">Volunteers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/donors}">Donors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container my-5">
        <h1 class="page-title text-center" th:text="${donor.id != null ? 'Edit Donor' : 'Register as Donor'}">Register as Donor</h1>
        
        <div class="form-container">
            <form th:action="@{/donors/save}" th:object="${donor}" method="post">
                <input type="hidden" th:field="*{id}">
                
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name *</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address *</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number *</label>
                    <input type="tel" class="form-control" id="phone" th:field="*{phone}" required>
                </div>

                <div class="mb-3">
                    <label for="organization" class="form-label">Organization (Optional)</label>
                    <input type="text" class="form-control" id="organization" th:field="*{organization}" 
                           placeholder="e.g., Your company or foundation name">
                </div>

                <div class="mb-3">
                    <label for="donationType" class="form-label">Donation Type *</label>
                    <select class="form-control" id="donationType" th:field="*{donationType}" required>
                        <option value="">Select Type</option>
                        <option value="Monetary">Monetary</option>
                        <option value="Goods">Goods (Food, Supplies, etc.)</option>
                        <option value="Services">Services</option>
                        <option value="Mixed">Mixed (Multiple Types)</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description (Optional)</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="3" 
                              placeholder="Describe what you can donate or any additional information"></textarea>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Save Donor
                    </button>
                    <a th:href="@{/donors}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <p class="mb-0">&copy; 2024 Resource Finder and Donator. Connecting communities in times of need.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
